<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/background_style.css"/>

    <script src="https://kit.fontawesome.com/8ca0a545f6.js" crossorigin="anonymous"></script>
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="application/javascript" src="static/functionality.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushrooms Finder</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MED612DMJ0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-MED612DMJ0');
    </script>
    <style>
        #footer {
            position: fixed;
            bottom: 10px;
        }

        .inner_container {
            display: flex;
            flex-direction: column;
            flex: 1;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        #map img[src*="inaturalist"] {
            border-radius: 50%;
        }

        form {
            background-color: #e9ecef;
            padding: 30px !important;
            border-radius: 30px;
            width: 1000px;
        }


        @media only screen and (max-width: 1000px) {
            form {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div id="second_bg">
    <div class="topnav">
        <a href="/" id="brand-logo"><img src="/static/mushroom_logo.svg"></a>
        <a class="active" href="contact"><i class="fas fa-paper-plane"></i> Contact</a>
        <a href="about"><i class="fas fa-info-circle"></i> About</a>
        <a href="map"><i class="fas fa-tree"></i> Map</a>
        <a href="/"><i class="fa fa-home"></i> Home</a>
    </div>
    <div class="inner_container" style="background: rgba(255, 255, 255, 0.51);flex: 1;overflow-y: auto;">
        <form method="post">
            <div class="form-group row">
                <p class="col-sm-2"></p>
                <p class="col-sm-10 col-form-label">
                    <strong>Contact Us</strong><br>
                    We are happy to answer any questions regarding the Mushroom Finder app. Please leave your name
                    and
                    contact information.<br>
                    <strong>Email:</strong><a href="mailto:help@mushmushfinder.com"> help@mushmushfinder.com</a><br>
                </p>
            </div>
            <div class="form-group row">
                <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputText" class="col-sm-2 col-form-label">Comment</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="3" id="inputText" placeholder="Comment" required></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        <div id="footer">
            <span style="color: #2a2a2a;">Built for mushroom foragers by Chana Lim</span>
        </div>
    </div>
</div>
</body>
</html>
