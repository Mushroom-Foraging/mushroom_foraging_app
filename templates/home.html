<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/background_style.css"/>

    <script src="https://kit.fontawesome.com/8ca0a545f6.js" crossorigin="anonymous"></script>
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="application/javascript" src="static/functionality.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushrooms Finder</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MED612DMJ0"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-MED612DMJ0');
    </script>
    <style>
        #footer {
            position: fixed;
            bottom: 0;
        }

        #search_wrapper {
            background: rgba(234, 232, 219, .42);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border-radius: 10px;
            width: 300px;
            margin-top: 15px;
            animation: float 5s ease-in-out infinite;
        }

        #search {
            font-family: 'Langar', cursive;
            background: transparent;
            border: 0 none;
            width: 200px;
            font-size: 15pt;
            color: #2a2a2a;
            margin: 20px;
        }

        input:focus {
            outline: none;
        }

        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: #6b6b6b;
            opacity: 1; /* Firefox */
        }


        #title {
            font-family: 'Cinzel Decorative', cursive;
            margin-bottom: 0;
            color: white;
            font-size: 30pt;
            font-weight: 700;
        }

        @keyframes float {
            0% {
                box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.6);
                transform: translatey(0px);
            }
            50% {
                box-shadow: 0 25px 15px 0px rgba(0, 0, 0, 0.2);
                transform: translatey(-10px);
            }
            100% {
                box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6);
                transform: translatey(0px);
            }
        }

        .search-result span {
            flex: 1;
            margin-top: 10px;
        }

        .search-result {
        {#Javascript adds this later, it is not unused#} display: flex;
            padding: 10px 20px;
        }

        .search-result:hover {
        {#Javascript adds this later, it is not unused#} background: rgba(0, 0, 0, 0.16);
        }

        .search-result img {
            width: 45px;
            border-radius: 10px;
            margin-bottom: 5px
        }

        {# SMALL SCREENS ONLY #}
        @media only screen and (max-width: 768px) {
            #title {
                font-size: 17pt;
                margin-top: 200px;
            }
            #second_bg {
                background-position: -110px !important;
            }
            #footer {
                padding-bottom: 0px;
            }
            .topnav {
                display: flex;
                flex-direction: row-reverse;
            }
        }
    </style>
</head>
<body>
<div id="second_bg">
    <div class="topnav">
        <a href="/" id="brand-logo"><img src="/static/mushroom_logo.svg"> Home</a>
        <a href="contact"><i class="fas fa-paper-plane"></i> Contact</a>
        <a href="about"><i class="fas fa-info-circle"></i> About</a>
        <a href="map"><i class="fas fa-tree"></i> Map</a>
    </div>
    <h1 id="title">Mushroom Finder</h1>
    <div id="search_wrapper">
        <input id="search" autocomplete="off" placeholder="Enter a name" type="text">
        <div class="search-results">
        </div>
    </div>
    <div id="footer">
        <span>Built for mushroom foragers by Chana Lim & Rohit Krishnan</span>
    </div>
</div>
</body>
</html>
